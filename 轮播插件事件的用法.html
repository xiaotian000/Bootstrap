<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>Bootstrap实例-轮播（Carousel）插件事件</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <style>
            #myCarousel{
                width:800px;
            }
        </style> 
    </head>
    <body>
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../Bootstraps/slide1.png" alt="First slide">
                </div>
                <div class="item">
                    <img src="../Bootstraps/slide2.png" alt="Second slide">
                </div>
                <div class="item">
                    <img src="../Bootstraps/slide3.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                &lsaquo;
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                &rsaquo;
            </a>
        </div>
        <script>
            $(function(){
                $('#myCarousel').on('slide.bs.carousel',function(){
                    alert("当调用slide实例方法时立即触发该事件。");
                });
            });
        </script>
    </body>
</html>
